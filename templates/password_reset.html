
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .custom-link {
      background-color: rgb(15, 109, 149);
      color: white;
      /* Additional custom styles */
    } body{
      background-color: rgb(128, 187, 151);
    }.emailinput{
    width: 22%;
}

    /* background-color: #080710;
    color: white; */

    </style>  
    <title>Home Page</title>
  </head>
  <body>
	<div class="content-section">
        <h2>Reset Password</h2><hr>
     <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
     <form method="POST">
         {% csrf_token %}
         {{ form|crispy }}
         <button class="btn btn-outline-info custom-link" type="submit">Send email</button>
         <a href="{% url 'login' %}" class="btn btn-outline-info custom-link" >login</a>
     </form>
   </div>
   {% if errors %}
   <br>      
       <h3>{{errors}}</h3>
 {% endif %}


  </body>
</html>
