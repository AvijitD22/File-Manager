


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>PDF Page</title>
    <style>
        .custom-link {
          background-color: rgb(95, 186, 191);
          /* Additional custom styles */
        }
        .button-ty {
            background-color: rgb(21, 13, 1);
        }
        body{
        background-color: #080710;
        color: white;
    }
    
        </style>
  </head>
  <body>
    <a href="{% url 'home' %}" target="_self" class="btn btn-primary">HOME</a>
    <h5> person who uploaded this  File: {{ file.display_name }}</h5>
<label for="">File: </label><a href="{{ file.file.url }}" target="_blank" class=" btn btn-primary custom-link">{{ file.filename }}</a>
<h3>Comments:</h3>
{% for comment in comments %}
  <p>{{ comment.user.username }}: {{ comment.content }}</p>
{% endfor %}
<form action=" {% url 'access_shared_file' file.unique_link%}" method="POST">
    {% csrf_token %}
    {{form.content}}
    <br>
    <button type="submit" class="btn btn-primary button-ty">Comment</button>
</form>
<a href="{% url 'share' %}" class="btn btn-primary">share a file</a>
    <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  </body>
</html>
